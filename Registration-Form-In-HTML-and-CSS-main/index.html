<!DOCTYPE html>
<html>
<head>
	<title>Registration Form In HTML and CSS</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</head>
<body>

<div class="wrapper">
	<div class="r_form_wrap">
		
		<div class="title">
			<p>Registration Form</p>
		</div>

		<div class="r_form">
			<form>
				<div class="input_wrap">
					<label for="studentname">Student Name</label>
					<div class="input_item"> 
						<input type="text" name="your name" class="input" id="studentname">
					</div>
				</div>
				<div class="input_wrap">
					<label for="rollNumber">Roll Number</label>
					<div class="input_item"> 
						<input type="text" name="roll number" class="input" id="rollNumber">
					</div>
				</div>
		 
				<div class="input_wrap">
					<label>Select Class</label>
					<div class="input_radio">
						<div class="input_radio_item">
							<input type="radio" id="lkg" name="class" class="radio" value="lkg">
							<label for="lkg" class="radio_mark">LKG</label>
						</div>
						<div class="input_radio_item">
							<input type="radio" id="ukg" name="class" class="radio" value="ukg">
							<label for="ukg" class="radio_mark">UKG</label>
						</div>
						<div class="input_radio_item">
							<input type="radio" id="class1" name="class" class="radio" value="class1">
							<label for="class1" class="radio_mark">Class 1</label>
						</div>
						<div class="input_radio_item">
							<input type="radio" id="class2" name="class" class="radio" value="class2">
							<label for="class2" class="radio_mark">Class 2</label>
						</div>
						<div class="input_radio_item">
							<input type="radio" id="class3" name="class" class="radio" value="class3">
							<label for="class3" class="radio_mark">Class 3</label>
						</div>  
						 	 
					</div>
				</div>
			 
				<button>Register Now</button>
			</form>
		</div>

	</div>
</div>

</body>
</html>
